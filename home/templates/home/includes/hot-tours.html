<section class="hot" id="hot">
    <div class="top-content">
      <div class="section-heading text-center">
            <!-- Section heading -->
    <h3 class="font-weight-bold mb-4 pb-2">See Our Top Rated Tours</h3>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto mb-5">Experience what our clients liked the most!</p>

        <hr>
      </div>
      <div class="container-fluid">
        <div id="carousel-hot" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner carousel-inner-hot row w-100 mx-auto" role="listbox">
            {% for tour in tours %}
            <div
              class="carousel-item item-hot col-12 col-sm-6 col-md-4 col-lg-3 {% if forloop.counter == 1 %} active {% endif %}">

              <a href="{% url 'tour_details' tour.id %}" class="no-underline">
                <div class="card card-game" data-toggle="tooltip" data-placement="top" title="{{ tour.name }}">
                    <div class="card-header">
                        <h5 class=" text-center text-truncate">{{ tour.name}}</h5>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top img-fluid p-2" src="{{  tour.image.url }}">
                            {{tour.description}}
                    </div>
                </div>
            </a>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carousel-hot" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-hot" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
</section>
